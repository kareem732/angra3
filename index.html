     <div class="container text-center my-5 ">
    <p class="book">BookMarker</p>
    <h3 class=" keyword"> <span class="one">Bookmark </span> <span class="two"> your</span> <span class="three">favor<span class="five">ite</span>  </span>  <span class="four">sites </span>   </h3>
    <div class="father" >
      <div id="form">
        <p class="text-start mt-5 h6 fw-bold"><i class="fa-solid fa-book"></i> &nbsp; Site Name</p>
        <input type="text" class="form-control" placeholder="Bookmark Name" id="siteName" oninput="validateAllInput(this)">
        <p class="text-start mt-4 h6 fw-bold"><i class="fa-solid fa-link"></i> &nbsp; Site URL      </p>
        <input type="url" class="form-control" placeholder="Website URL" id="siteUrl" oninput="validateAllInput(this)">
        <button class="mt-4 btn btn-submit px-5 " id="Submit">Submit</button>
      </div>
      <div class="hr2"></div>
      <div>
        <table class=" w-100 my-5 bg-white ">
          <thead>
            <tr>
              <th	>index	</th>
              <th >Website Name	</th>
              <th >Visit</th>
              <th >Delete</th>
            </tr>
          </thead>
          <tbody id="car">
           
          </tbody>
        </table>
      </div>
    </div>
  </div>

   <template id="my-template">
    <swal-title>
      Save changes to "Untitled 1" before closing?
    </swal-title>
    <swal-icon type="warning" color="red"></swal-icon>
    <swal-button type="confirm">
      Save As
    </swal-button>
    <swal-button type="cancel">
      Cancel
    </swal-button>
    <swal-button type="deny">
      Close without Saving
    </swal-button>
    <swal-param name="allowEscapeKey" value="false" />
    <swal-param
      name="customClass"
      value='{ "popup": "my-popup" }' />
    <swal-function-param
      name="didOpen"
      value="popup => console.log(popup)" />
  </template>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
